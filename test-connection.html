<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîó WhatsApp API Connection Test</h1>
    <p>This page tests the connection between your frontend and the WhatsApp server.</p>
    
    <div id="results"></div>
    
    <button onclick="testConnection()">üîç Test Connection</button>
    <button onclick="testQRCode()">üì± Test QR Code</button>
    <button onclick="testCORS()">üåê Test CORS</button>
    
    <script>
        const API_BASE = 'https://loan-server-pfyk.onrender.com/api/whatsapp';
        const FRONTEND_DOMAIN = 'https://yashasavibhava.com';
        
        function addResult(type, title, message, data = null) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <p>${message}</p>
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;
            results.appendChild(div);
        }
        
        async function testConnection() {
            addResult('info', 'üîç Testing Connection', 'Checking WhatsApp server status...');
            
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();
                
                if (response.ok) {
                    addResult('success', '‚úÖ Connection Successful', 
                        `Server is responding. WhatsApp status: ${data.connected ? 'Connected' : 'Disconnected'}`, 
                        data);
                } else {
                    addResult('error', '‚ùå Connection Failed', 
                        `Server responded with error: ${response.status} ${response.statusText}`, 
                        data);
                }
            } catch (error) {
                addResult('error', '‚ùå Connection Failed', 
                    `Failed to connect to server: ${error.message}`);
            }
        }
        
        async function testQRCode() {
            addResult('info', 'üì± Testing QR Code', 'Requesting QR code from server...');
            
            try {
                const response = await fetch(`${API_BASE}/qr-code`);
                const data = await response.json();
                
                if (response.ok) {
                    addResult('success', '‚úÖ QR Code Request Successful', 
                        `QR code status: ${data.success ? 'Available' : 'Not available'}`, 
                        data);
                } else {
                    addResult('error', '‚ùå QR Code Request Failed', 
                        `Server responded with error: ${response.status} ${response.statusText}`, 
                        data);
                }
            } catch (error) {
                addResult('error', '‚ùå QR Code Request Failed', 
                    `Failed to get QR code: ${error.message}`);
            }
        }
        
        async function testCORS() {
            addResult('info', 'üåê Testing CORS', 'Testing cross-origin request from frontend domain...');
            
            try {
                const response = await fetch(`${API_BASE}/status`, {
                    method: 'GET',
                    headers: {
                        'Origin': FRONTEND_DOMAIN,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('success', '‚úÖ CORS Test Successful', 
                        'Cross-origin request succeeded. CORS is properly configured.', 
                        {
                            status: response.status,
                            headers: Object.fromEntries(response.headers.entries()),
                            data: data
                        });
                } else {
                    addResult('error', '‚ùå CORS Test Failed', 
                        `CORS request failed: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                addResult('error', '‚ùå CORS Test Failed', 
                    `CORS request failed: ${error.message}`);
            }
        }
        
        // Auto-run connection test on page load
        window.onload = () => {
            testConnection();
        };
    </script>
</body>
</html>
